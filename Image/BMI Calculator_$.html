<!-- The Body Mass Index (BMI) calculator is a web application designed to help users to calculate their BMI based on their height and weight. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            background-color: black;
            font-family:cursive;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 174px auto;
            padding: 30px;
            background-color: #dfe1f5;
            border-radius: 10px;
            box-shadow:0px 2px 5px rgba(8, 200, 248, 0.952);
            text-align: center;
        }
        
        .container:hover{
            border:5px solid #4caf50;
        }

        h1 {
            color: black;
            font-style: italic;
        }

        .input-container {
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 100px 20px;
                padding: 20px;
            }
            
            button {
                width: 100%;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 50px 10px;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            button {
                padding: 10px;
            }

            input[type="number"] {
                padding: 8px;
            }
        }
    </style>  
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-container">
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="Height (cm)">
        </div>
        <div class="input-container">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="Weight (kg)">
        </div>
        <button onclick="calculateBMI()">Calculate</button>
        <div id="result"></div>
    </div>
    <script>
        function calculateBMI() {
            var heightInput = document.getElementById("height");
            var weightInput = document.getElementById("weight");
            var resultDiv = document.getElementById("result");

            var height = parseFloat(heightInput.value); //it parses as string & returns the first number.
            var weight = parseFloat(weightInput.value); // IS NaN i.e. "NOT A NUMBER" returns boolean value
            if (isNaN(height) || isNaN(weight)) {
                resultDiv.innerHTML = "Please enter valid height and weight.";
                return;
            }
            var bmi = weight / ((height / 100) ** 2);      
            //power of 2
            var category = "";

            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi < 25) {
                category = "Normal weight";
            } else if (bmi < 30) {
                category = "Overweight";
            } else {
                category = "Obese";
            }
            resultDiv.innerHTML = "Your BMI is " + bmi.toFixed(2) + " (" + category + ")";
        }
    </script>
</body>
</html>
